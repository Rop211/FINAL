<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Evaluate Student</h1>
        <form action="{{ url_for('evaluate_student', student_id=student_id) }}" method="POST">
            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            <button type="submit" class="btn">Submit Evaluation</button>
        </form>
        <a href="{{ url_for('supervisor_dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
