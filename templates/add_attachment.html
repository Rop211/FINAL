<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attachment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Attachment</h1>
        <form action="{{ url_for('add_attachment') }}" method="POST">
            <label for="student_id">Student:</label>
            <select id="student_id" name="student_id" required>
                {% for student in students %}
                <option value="{{ student[0] }}">{{ student[2] }} ({{ student[1] }})</option>
                {% endfor %}
            </select>

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit" class="btn">Add Attachment</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
